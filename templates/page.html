{% extends "index.html" %}

{% block title %}{% if page.title %} | {{ page.title }} {% endif %}{% endblock title %}

{% block content %}
<div class="container">
  {% if page.title %}<div class="title"><h1>{{ page.title }}</h1></div>{% endif %}
  <small>{{ page.date }}</small>
  <div class="content">{{ page.content | safe }}</div>
</div>
{% endblock content %}
