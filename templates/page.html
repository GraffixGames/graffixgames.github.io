{% extends "base.html" %}
{% block title %}{% if page.title %} | {{ page.title }} {% endif %}{% endblock title %}

{% block content %}
  {% if page.title %}
  <div class="title">
    <h1>{{ page.title }}</h1>
    {% if page.date %}<small>{{ page.date }}</small>{% endif %}
  </div>
  {% endif %}
  {{ page.content | safe }}
{% endblock content %}
